<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunting</title>
    <!-- daisy ui and tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl">Hunting Phone</h1>
    </header>
    <main class="container mx-auto">
      <!-- search here start -->
      <section class="bg-slate-500 py-5 rounded-md m-6 text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn btn-primary" onclick="handleSearch()">Search</button>
      </section>
      <!-- search here end -->

      <!-- search result section start -->
      <section>
        <!-- 1.spinner or loader start -->

        <div class="text-center my-60 text-primary hidden" id="loading-spinner">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <!-- 1.spinner or loader end -->

        <!-- 2.search result start  -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <!-- 2.search result end -->

        <!-- 3. showAll button start  -->
        <div id="show-all-container" class="text-center hidden my-5">
          <button onclick="handleShowAll()" class="btn btn-primary">
            Show All
          </button>
        </div>
        <!-- 3. showAll button end  -->

        <!-- 4.Modal show start-->
        <!-- You can open the modal using ID.showModal() method -->

        <dialog id="phone_details_modal" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
              >
                âœ•
              </button>
            </form>
            <!-- modal card start -->
            <div id="modal-card-container"></div>
            <!-- modal card end -->
          </div>
        </dialog>
        <!-- 4.Modal show end-->
      </section>
      <!-- search result section end -->
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
